{__NOLAYOUT__}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>后台登录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {css href="/static/layui/css/layui.css, /static/css/login/admin.css, /static/css/login/login.css" /}
</head>
<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>登录</h2>
      </div>
      <form class="layui-form" method="post">
        <input type="hidden" name="__token__" value="{$Request.token}" />
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input" autocomplete="off">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="/index.php/index/Login/verify" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode" onclick="this.src = '/index.php/index/Login/verify?r=' + Math.random();document.getElementById('LAY-user-login-vercode').focus();">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
        
      </div>
        </form>
    </div>
    
  </div>
 
  {js href="/static/layui/layui.js" /}
  <script>
  layui.config({
    base: '/static/' //静态资源所在路径
  }).extend({
    index: 'js/index' //主入口模块
  }).use(['index'], function(){
    var $ = layui.$
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;
    
    form.on('submit(LAY-user-login-submit)', function(data){
        //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
        
    });

   
    
  });
  </script>
</body>
</html>
